<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <style>
        body {
            background: #1e1e1e; /* Dark background */
            color: #f0f0f0;
        }

        .card {
            border: 1px solid #2d2d2d; /* Dark border for cards */
            height: 400px; /* Fixed height for cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 15px; /* Added rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow effect */
            margin-bottom: 20px; /* Margin between cards */
        }

        .card-img-top {
            object-fit: cover;
            height: 200px; /* Fixed image height */
            border-top-left-radius: 12px; /* Rounded top-left corner */
            border-top-right-radius: 12px; /* Rounded top-right corner */
        }

        .card-body {
            background-color: #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-bottom-left-radius: 12px; /* Rounded bottom-left corner */
            border-bottom-right-radius: 12px; /* Rounded bottom-right corner */
        }

        .btn-primary {
            background-color: #4c6ef5; /* Blue button */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3858e2; /* Darker blue on hover */
        }

        .card-title {
            color: #f0f0f0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-text {
            color: #b0b0b0;
            font-size: 1rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .card-text.truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .container {
            margin-top: 30px;
        }

        .row {
            margin-left: -15px;
            margin-right: -15px;
        }

        .col-12 {
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            {% for news in news_data %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card mt-4">
                    <img src="{{ news.images }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text truncate">{{ news.description|truncatewords:25 }}</p>
                        <a href="{{ news.external_link }}" target="_blank" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
